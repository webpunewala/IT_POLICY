<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>
        
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-600">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="email" class="block text-gray-600">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="confirm-password" class="block text-gray-600">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox" id="terms" name="terms" required class="text-blue-500 focus:ring-2 focus:ring-blue-500">
                <label for="terms" class="text-gray-600">I agree to the Terms and Conditions</label>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition duration-200">Register</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account? <a href="#" class="text-blue-500 hover:text-blue-600">Login here</a></p>
        </div>
    </div>

</body>
</html>
