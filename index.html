<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IT Asset Policy Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Main Container -->
    <div class="min-h-screen w-full px-4 py-6 md:py-8">
        <div class="max-w-md mx-auto">
            <!-- Form Header -->
            <div class="text-center mb-6 md:mb-8">
                <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-2">IT Asset Policy Form</h2>
                <p class="text-sm text-gray-600">Complete the form to generate your asset policy document</p>
            </div>

            <!-- Form Card -->
            <div class="bg-white rounded-lg shadow p-4 md:p-6 mb-6">
                <form id="assetForm" class="space-y-4 md:space-y-6">
                    <!-- Full Name Input -->
                    <div>
                        <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">
                            Full Name
                        </label>
                        <input 
                            type="text" 
                            id="userName" 
                            placeholder="Enter your full name"
                            class="w-full px-3 py-2 text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                        <p class="mt-1 text-xs text-red-600 hidden error-message">Please enter your full name</p>
                    </div>

                    <!-- User ID Input -->
                    <div>
                        <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">
                            User ID
                        </label>
                        <input 
                            type="text" 
                            id="userId" 
                            placeholder="Enter your user ID"
                            class="w-full px-3 py-2 text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                        <p class="mt-1 text-xs text-red-600 hidden error-message">Please enter your user ID</p>
                    </div>

                    <!-- Serial Number Input -->
                    <div>
                        <label for="serialNumber" class="block text-sm font-medium text-gray-700 mb-1">
                            Laptop Serial Number
                        </label>
                        <input 
                            type="text" 
                            id="serialNumber" 
                            placeholder="Enter laptop serial number"
                            class="w-full px-3 py-2 text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                        <p class="mt-1 text-xs text-red-600 hidden error-message">Please enter the laptop serial number</p>
                    </div>

                    <!-- Department Input -->
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-1">
                            Department
                        </label>
                        <input 
                            type="text" 
                            id="department" 
                            placeholder="Enter your department"
                            class="w-full px-3 py-2 text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                        <p class="mt-1 text-xs text-red-600 hidden error-message">Please enter your department</p>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="button" 
                        onclick="if(validateForm()) generateDoc()"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-medium text-base hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors mt-4"
                    >
                        Generate Policy Document
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <footer class="text-center py-4 border-t border-gray-200">
                <a href="https://calling24o7.com" target="_blank" class="text-blue-600 text-sm font-medium hover:text-blue-700">
                    calling24o7.com
                </a>
                <p class="mt-2 text-xs text-gray-600">Â© 2024 calling24o7.com. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script>
        function generateDoc() {
            const userName = document.getElementById('userName').value;
            const userId = document.getElementById('userId').value;
            const serialNumber = document.getElementById('serialNumber').value;
            const department = document.getElementById('department').value;
            
            const currentDate = new Date().toLocaleDateString();
            const policyText = `
                                    IT ASSET POLICY DOCUMENT
                                    ========================

Date: ${currentDate}

USER INFORMATION
---------------
User Name: ${userName}
User ID: ${userId}
Department: ${department}

ASSET INFORMATION
----------------
Laptop Serial Number: ${serialNumber}

ACKNOWLEDGMENT
-------------
I, ${userName}, acknowledge that I have received the above-mentioned laptop and agree to:

1. Follow all company IT security policies
2. Protect the device from damage and unauthorized access
3. Report any security incidents or loss immediately
4. Return the device upon termination of employment

Signature: _____________________
Date: ${currentDate}

This document is automatically generated and is valid without a signature when accompanied by electronic verification.
            `;
            
            const blob = new Blob([policyText], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'IT_Asset_Policy.doc';
            link.click();
        }

        function validateForm() {
            const inputs = document.querySelectorAll('#assetForm input');
            let isValid = true;
            
            inputs.forEach(input => {
                const errorMessage = input.parentElement.nextElementSibling;
                if (!input.value.trim()) {
                    input.classList.add('border-red-500');
                    errorMessage.classList.remove('hidden');
                    isValid = false;
                } else {
                    input.classList.remove('border-red-500');
                    errorMessage.classList.add('hidden');
                }
            });
            
            return isValid;
        }
    </script>
</body>
</html>
