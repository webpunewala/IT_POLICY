<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Asset Form</title>
</head>
<body>
    <h2>IT Asset Policy Form</h2>
    <form id="assetForm">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" required><br><br>
        
        <label for="userId">User ID:</label>
        <input type="text" id="userId" required><br><br>
        
        <label for="serialNumber">Laptop Serial Number:</label>
        <input type="text" id="serialNumber" required><br><br>
        
        <label for="department">Department:</label>
        <input type="text" id="department" required><br><br>
        
        <button type="button" onclick="generateDoc()">Generate Policy Document</button>
    </form>

    <script>
        function generateDoc() {
            const userName = document.getElementById('userName').value;
            const userId = document.getElementById('userId').value;
            const serialNumber = document.getElementById('serialNumber').value;
            const department = document.getElementById('department').value;
            
            const policyText = `
                IT Asset Policy
                ----------------------------
                User Name: ${userName}
                User ID: ${userId}
                Laptop Serial Number: ${serialNumber}
                Department: ${department}
                
                I acknowledge that I have received the above laptop and agree to follow company IT policies.
            `;
            
            const blob = new Blob([policyText], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'IT_Asset_Policy.doc';
            link.click();
        }
    </script>
</body>
</html>
